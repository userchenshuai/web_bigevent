<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
    <!-- 第一步 导入图片裁剪插件 cropper 的样式表 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <!-- 第四步 导入自己的结构美化样式 在教程复制-->
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第三步 粘贴html结构-->
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- accept文件格式，这个可以控制文件格式，image表示图标 /后面表示 类型 多个类型直接用逗号隔开-->
                <input type="file" id="file" accept="image/png,jpg,jepg" style="display: none;">
                <button type="button" class="layui-btn"id="upload">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnconf">确定</button>
            </div>

        </div>
    </div>
</body>
<script src="../assets/lib/layui/layui.all.js"></script>
<!-- 第二步 按顺序导入图片裁剪插件的 js件 -->
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="./assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<!-- 第五步导入自己的js文件 -->
<script src="../assets/js/user/user_avatar.js"></script>
</html>
